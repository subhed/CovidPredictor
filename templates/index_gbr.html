<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>

<body>
    <form action="/gbr" method="POST">
        <div class="mt-5" style="width: 100%;">

            <h1 class="text-center mt-5">COVID-19 Predictor</h1>
            <h4 class="text-center mb-5">Gradient Boosting Regressor</h4>
            <hr>

            <div class="container mt-5">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="">Fever</label>
                            <select id="" class="form-control" name="fever" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">Tiredness</label>
                            <select id="" class="form-control" name="tire" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">Cough</label>
                            <select id="" class="form-control" name="cough" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Difficulty in Breathing</label>
                            <select id="" class="form-control" name="breath" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">Sore throat</label>
                            <select id="" class="form-control" name="throat" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">Pains</label>
                            <select id="" class="form-control" name="pain" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary" style="width: 100%;">
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="">Nasal-Congestion</label>
                            <select id="" class="form-control" name="nasal" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">Runny-Nose</label>
                            <select id="" class="form-control" name="rnose" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="0">No</option>
                           <option value="1">Yes</option>
                        </select>
                        </div>
                        <div class="form-group">
                            <label for="">Age Group</label>
                            <select id="" class="form-control" name="age" required>
                           <option value="" selected disabled>Select Value</option>
                           <option value="1">0-9</option>
                           <option value="2">10-19</option>
                           <option value="3">20-24</option>
                           <option value="4">25-59</option>
                           <option value="5">60+</option>
                        </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <br>
    <hr>
</body>

</html>
